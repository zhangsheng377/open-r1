# Model arguments
model_name_or_path: /mnt/nfs/zsd_server/models/huggingface/Qwen2.5-7B
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2
use_peft: true
lora_r: 64
lora_alpha: 128
lora_target_modules: [q_proj, k_proj, v_proj, o_proj, gate_proj, up_proj, down_proj]

# Data training arguments
dataset_name: data/NuminaMath-TIR/data
dataset_configs:
- all
# Num processes is less by 1 as vLLM is using 1 GPU
num_processes: 1
system_prompt: "You are a helpful AI Assistant that provides well-reasoned and detailed responses. You first think about the reasoning process as an internal monologue and then provide the user with the answer. Respond in the following format: <think>\n...\n</think>\n<answer>\n...\n</answer>"

# GRPO trainer config
bf16: true
use_vllm: false
vllm_device: auto
vllm_gpu_memory_utilization: 0.7
do_eval: false
eval_strategy: "no"
eval_steps: 100
gradient_accumulation_steps: 8
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 2.0e-05
log_completions: true
log_level: info
logging_first_step: true
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: cosine
max_prompt_length: 512
max_completion_length: 1024
max_steps: 150
num_generations: 2
num_train_epochs: 2
output_dir: output/Qwen2.5-7B-Open-R1-GRPO
overwrite_output_dir: true
per_device_eval_batch_size: 2
per_device_train_batch_size: 2
#reward_funcs: [accuracy, format, reasoning_steps, cosine, repetition_penalty, length]
reward_funcs:
- accuracy
- format
- length
reward_weights:
- 1.0
- 1.0
- 1.0
push_to_hub: false
report_to:
- wandb
wandb_entity: bz-zhangshengdong
wandb_project: OpenR1
run_name: 自定义length_reward+no_warmup
save_strategy: "no"
save_total_limit: 1
seed: 42
warmup_ratio: 0.00
